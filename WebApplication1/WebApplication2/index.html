
<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = { top: 20, right: 20, bottom: 30, left: 100 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

   // var parseTime = d3.timeParse("%y");

    var x = d3.scaleTime()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var area = d3.area()
        .x(function (d) { return x(d.year); })
        .y1(function (d) { return y(d['Urban population growth (annual %)']); });

    d3.json("data.json", function (error, data) {

        data.forEach(function (d) {
            d.year = d.year;
            d['Urban population growth (annual %)'] = +d['Urban population growth (annual %)'];
        });


        x.domain(d3.extent(data, function (d) { return d.year; }));
        y.domain([0, d3.max(data, function (d) { return d['Urban population growth (annual %)']; })]);
        area.y0(y(0));

        g.append("path")
            .datum(data)
            .attr("fill", "steelblue")
            .attr("d", area);

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x)
                .ticks(10)
                .tickFormat(d3.format("d", 0)));

        g.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("fill", "#777")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("price");
    });

</script>
